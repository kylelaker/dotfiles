# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#fix colors maybe?
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

#tmux titlebar
set-option -g set-titles on
set-option -g set-titles-string "#S / #W"

#clock
set -g clock-mode-style 24

# split panes using | and -, and always use the
# current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Reload config
bind r source-file ~/.tmux.conf

#status bar stuff
set -g status-fg "#24273a"
set -g status-style bg='#8aadf4'
set -g status-left ''
set -g status-right '#H  %H:%M %Y-%m-%d '

setw -g window-status-bell-style bg='#ed8796'
setw -g window-status-format "#[bg=#f6bde6] [#I:#W:#F] "
setw -g window-status-current-format "#[bg=#c6a0f6] [#I:#W:#F] "
setw -g window-status-separator ''
