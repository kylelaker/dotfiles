---
# tasks file for ssh
- name: Create "~/.ssh" directory
  file:
    path: "~/.ssh"
    state: directory
- name: Install ssh config
  file:
    src: "{{ user_local_checkout_dir }}/roles/ssh/files/config"
    dest: "~/.ssh/config"
    state: link
- name: Accept correct key
  authorized_key:
    user: "{{ ansible_user_id }}"
    state: present
    key: "{{ ssh_pub_key }}"
