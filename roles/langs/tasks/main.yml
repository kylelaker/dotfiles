---
# tasks file for pyenv
- name: Install pyenv
  git:
    repo: https://github.com/pyenv/pyenv.git
    dest: ~/.pyenv
- name: Install pyenv-virtualenv plugin
  git:
    repo: https://github.com/pyenv/pyenv-virtualenv.git
    dest: ~/.pyenv/plugins/pyenv-virtualenv
- name: Install pyenv-update plugin
  git:
    repo: https://github.com/pyenv/pyenv-update
    dest: ~/.pyenv/plugins/pyenv-update
- name: Install pyenv-doctor plugin
  git:
    repo: https://github.com/pyenv/pyenv-doctor
    dest: ~/.pyenv/plugins/pyenv-doctor
- name: Create npm global prefix directory
  file:
    state: directory
    mode: 0755
    path: ~/.npm-global

- name: Set npm prefix
  ini_file:
    path: ~/.npmrc
    section: null
    option: prefix
    value: "${HOME}/.npm-global"
