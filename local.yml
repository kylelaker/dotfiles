---
- name: Configure dotfiles
  hosts: all
  become: false
  roles:
    - { role: common,    tags: always }
    - { role: git,       tags: always }
    - { role: ssh,       tags: always }
    - { role: vim,       tags: always }
    - { role: langs,     tags: always }
    - { role: zsh,       tags: always }
    - { role: sway,      tags: [desktop]}
    - { role: alacritty, tags: [desktop]}
    - { role: mako,      tags: [desktop]}
    - { role: waybar,    tags: [desktop]}
